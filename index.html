
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballistics Calculator</title>
    <style>
      :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      body { margin: 0; background: #0b1220; color: #e6eefc; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: #121a2b; border: 1px solid #1c2945; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      .grid { display: grid; gap: 16px; }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      label { display:block; font-size: 12px; opacity: .9; margin-bottom: 6px; }
      input, select { width:100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #27406f; background: #0d1526; color:#e6eefc; }
      h1 { font-size: 28px; margin: 0 0 12px; }
      h2 { font-size: 20px; margin: 0 0 8px; }
      button { background: #1d4ed8; border: none; padding: 10px 14px; color: white; border-radius: 10px; cursor: pointer; }
      button.secondary { background: #0f172a; border: 1px solid #27406f; }
      table { width:100%; border-collapse: collapse; }
      th, td { text-align: right; padding: 8px 10px; border-bottom: 1px solid #203154; }
      th { text-transform: uppercase; font-size: 12px; letter-spacing: .08em; opacity: .8; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      .badge { font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #0f172a; border:1px solid #27406f; }
      .muted { opacity: .8; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
